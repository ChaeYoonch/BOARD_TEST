<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>게시판</title>
    </head>
    <body>
        <h1>게시물 목록</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
            </tr>
            <div>
                <a th:href="@{/board/write}">글쓰기</a>
            </div>
            </thead>
            <tbody>
            <tr th:each="board : ${board}">
                <td th:text="${board.id}"></td>
                <td>
                    <a th:href="@{/board/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
