<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${board.id} != null ? '글 수정하기' : '글쓰기'">글쓰기</title>
    </head>
    <body>
    <h1 th:text="${board.id} != null ? '글 수정하기' : '글쓰기'">글쓰기</h1>
    <form method="post" th:action="@{/board/save}" th:object="${board}" autocomplete="off">
        <dl>
            <dt>글 제목</dt>
            <dd>
                <input type="text" name="title" th:field="*{title}">
            </dd>
        </dl>
        <dl>
            <dt>내용</dt>
            <dd>
                <textarea name="content" th:field="*{content}"></textarea>
            </dd>
        </dl>
        <button type="submit">글쓰기 완료</button>
    </form>
    </body>
</html>
